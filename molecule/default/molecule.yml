---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: ubuntu-trusty
    image: ubuntu:trusty
    privileged: true
    networks:
      - name: Testing
        ipv4_address: 192.168.29.11
    groups:
      - ospf
provisioner:
  name: ansible
  inventory:
    group_vars:
      ospf:
        quagga_vtysh_password: blah
        quagga_zebra_log_precision: 6
        quagga_ospf_enabled: "True"
        quagga_ospf_reference_bw: 100000
        quagga_ospf_log_precision: 6
    host_vars:
      ubuntu-trusty:
        quagga_router_id: 1.1.1.1
        quagga_bgp:
          asn: 65000
          networks:
            - 192.168.0.0/16
          neighbors:
            - address: 10.10.10.10
              asn: 65001
              ebgp_multihop: true
              next_hop_self: true
        quagga_ospf:
          originate_default: true
          networks:
            - prefix: 192.168.29.0/24
              area: 0
            - prefix: 1.1.1.1/32
              area: 0
          interfaces:
            - name: lo0
              passive: "True"
            - name: eth0
              bandwidth: 1000000
              hello_timer: 5
              dead_timer: 20
              auth:
                - key_id: 1
                  md5_key: "Quagga_OSPF"
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  options:
    v: true
    sudo: true
  lint:
    name: flake8
